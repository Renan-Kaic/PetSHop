<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="procedimento.css">
</head>

<body>
    <div class="container">
        <div class="pesquisa-tutor">
            <form class="form-tutor">
                <label>
                    CPF do tutor:
                    <input type="text" name="cpftutor" class="cpf-tutor">
                </label>

                <div class="botao">
                    <button type="submit" class="btn btn-primary">
                        <span class="material-symbols-outlined search">
                            search
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <div class="pesquisa-pet">
            <!-- Com select  -->
            <form class="form-sel-pet">
                <label>
                    Selecione o pet:
                    <select name="sel-pet" class="sel-pet">
                    </select>
                </label>


        <div class="selecionar-procedimento">
            <label>
                Selecione o procedimento:
                <select name="sel-proced" class="sel-proced">
                    <option value="banho">Banho</option>
                    <option value="tosa">Tosa</option>
                    <option value="banho-tosa">Banho e Tosa</option>
                </select>
            </label>

            <div class="prazos">
                <label>
                    Prazo:
                    <select name="sel-prazo" class="sel-prazo">
                        <option value="1">1 dia</option>
                        <option value="2">2 dias</option>
                        <option value="3">3 dias</option>
                        <option value="4">4 dias</option>
                        <option value="5">5 dias</option>
                        <option value="6">6 dias</option>
                        <option value="7">7 dias</option>
                    </select>
                </label>

            </div>

            <div class="botao">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </form>
        </div>
        </div>

    </div>
    <script src="procedimento.js"></script>
</body>

</html>
